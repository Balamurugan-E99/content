      isArray: false
      name: credentials_id
      required: false
      secret: false
    - default: false
      description: Command line variables pass to the playbook (json format)
      isArray: false
      name: extra_variables
      required: false
      secret: false
    deprecated: false
    description: Launch job template
    execution: false
    name: ansible-tower-job-launch
