category: Utilities
commonfields:
  id: Carbon Black Defense V2
  version: -1
configuration:
- defaultvalue: https://defense.conferdeploy.net/
  display: Url
  name: url
  required: true
  type: 0
- display: Api Key
  hidden: false
  name: api_key
  required: true
  type: 0
- display: Api Secret Key
  hidden: false
  name: api_secret_key
  required: true
  type: 4
- display: Organization Key
  hidden: false
  name: organization_key
  required: true
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
