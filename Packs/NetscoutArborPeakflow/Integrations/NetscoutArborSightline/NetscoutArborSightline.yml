configuration:
- defaultvalue: https://example.com/
  display: Your server URL
  name: url
  required: true
  type: 0
- additionalinfo: The API Key to use for connection
  display: API Key
  name: api_token
  required: true
  type: 4
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- additionalinfo: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  display: First fetch time
  hidden: false
  name: first_fetch
  required: false
  type: 0
- additionalinfo: Maximum number of alerts per fetch. Default is 50. Maximum is 100.
  defaultvalue: '50'
  display: Fetch Limit
  name: max_fetch
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: Alert class to filter by. Only one class can be configured at a
    time. If none was chosen, all classes will be fetched.
  display: Alert Class
  hidden: false
  name: alert_class
  options:
  - bgp
  - cloudsignal
  - data
  - dos
  - smart
  - system_error
  - system_event
  - tms
  - traffic
  required: false
  type: 15
- additionalinfo: Alert type to filter by. Only one type can be configured at a time.
    If none was chosen, all types will be fetched.
  display: Alert Type
  hidden: false
  name: alert_type
  options:
  - autoclassify_restart
  - bgp_down
  - bgp_hijack
  - bgp_instability
  - bgp_trap
  - blob_thresh
  - cloud_mit_request
  - cloudsignal_fault
  - collector_down
  - collector_start
  - config_change
  - device_system_error
  - dns_baseline
  - dos
  - dos_host_detection
  - dos_mo_profiled
  - dos_profiled_network
  - dos_profiled_router
  - fingerprint_thresh
  - flexible_license_error
  - flow_down
  - flow_missing
  - gre_down
  - hw_failure
  - smart_thresh
  - interface_usage
  - nucleus_fault
  - routing_failover
  - routing_interface_failover
  - service_thresh
  - smart_thresh
  - snmp_down
  - spcomm_failure
  - tms_fault
  - traffic_auto_mitigation
  required: false
  type: 15
