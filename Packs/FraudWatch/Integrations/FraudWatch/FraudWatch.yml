category: Utilities
commonfields:
  id: FraudWatch
  version: -1
configuration:
- additionalinfo: The API Key to use for connection
  display: API Key
  name: api_key
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: TODO [Enter a comprehensive, yet concise, description of what the integration
  does, what use cases it is designed for, etc.]
display: FraudWatch
name: FraudWatch
script:
  commands:
  - arguments:
    - description: Retrieve incidents which corresponds to the given brand. Returns
        error if brand does not exist.
      name: brand
    - auto: PREDEFINED
      description: Retrieve incidents which corresponds to the given status.
      name: status
      predefined:
      - active
      - new
      - monitor
      - reactive
      - onhold
      - closed
      - closedmonitor
      - rejected
      - duplicate
    - description: Total number of Incidents in a page. The default limit is 20 and
        the maximum number is 200.
      name: limit
    - description: Retrieve incidents by the given page number.
      name: page
    - description: Retrieve only alerts that their date opened is higher than 'from'
        value. has format of yyyy-mm-dd. If 'to' argument is not given, and 'from'
        was given, we set 'to' to current time.
      name: from
    - description: Retrieve only alerts that their date opened is lower than 'to'
        value. has format of yyyy-mm-dd. If 'from' argument is not given, and 'to'
        was given, 'from' default to 12 months before 'to' by FraudWatch service.
      name: to
    description: Get list of incidents from FraudWatch service.
    name: fraudwatch-incidents-list
    outputs:
    - contextPath: FraudWatch.Incident.identifier
      description: Identifier of the incident.
      type: String
    - contextPath: FraudWatch.Incident.reference_id
      description: Reference ID of the incident.
      type: String
    - contextPath: FraudWatch.Incident.url
      description: Main URL associated to the incident.
      type: String
    - contextPath: FraudWatch.Incident.status
      description: Status of the incident.
      type: String
    - contextPath: FraudWatch.Incident.type
      description: Type of the incident.
      type: String
    - contextPath: FraudWatch.Incident.brand
      description: Brand of the incident.
      type: String
    - contextPath: FraudWatch.Incident.client
      description: Client.
      type: String
    - contextPath: FraudWatch.Incident.content_ip
      description: Content IP.
      type: String
    - contextPath: FraudWatch.Incident.host
      description: The host.
      type: String
    - contextPath: FraudWatch.Incident.host_country
      description: The country of the host.
      type: String
    - contextPath: FraudWatch.Incident.host_timezone
      description: The timezone of the host.
      type: String
    - contextPath: FraudWatch.Incident.created_by
      description: Who created the incident.
      type: String
    - contextPath: FraudWatch.Incident.discovered_by
      description: Who discovered the incident.
      type: String
    - contextPath: FraudWatch.Incident.current_duration
      description: Current duration of the incident.
      type: String
    - contextPath: FraudWatch.Incident.active_duration
      description: Current active duration of the incident.
      type: Unknown
    - contextPath: FraudWatch.Incident.date_opened
      description: The date incident was opened.
      type: Date
    - contextPath: FraudWatch.Incident.date_closed
      description: The date incident was closed.
      type: Date
    - contextPath: FraudWatch.Incident.additional_urls
      description: Additional URLs associated to the incidents.
      type: String
    - contextPath: FraudWatch.Incident.link
      description: Link to the incident page.
      type: String
  - arguments:
    - description: The brand associated to the reported incident.
      name: brand
      required: true
    - auto: PREDEFINED
      description: The type of the incident to be associated to the reported incident.
      name: type
      predefined:
      - phishing
      - vishing
      - brand_abuse
      - malware
      - social_media_brand_abuse
      - mobile_app_unauthorized
      - pac_file
      - pharming
      - messaging
      - dmarc_email_server
      required: true
    - description: Reference ID to be associated to the reported incident. Should
        be unique. Reference ID can be used later to retrieve specific incident by
        its reference id.
      name: reference_id
    - description: Primary URL of the reported incident.
      name: primary_url
      required: true
    - description: Comma seperated list. Additional urls in addition to 'primary_url'
        to be added to the reported incident.
      isArray: true
      name: urls
    - description: Evidence to be added (such as logs, etc...) to the reported incident.
      name: evidence
    - description: Additional instructions to be added for FraudWatch Security Team.
      name: instructions
    description: Report an incident to FraudWatch service
    name: fraudwatch-incident-report
    outputs:
    - contextPath: FraudWatch.Incident.identifier
      description: Identifier of the incident.
      type: String
    - contextPath: FraudWatch.Incident.reference_id
      description: Reference ID of the incident.
      type: String
    - contextPath: FraudWatch.Incident.url
      description: Main URL associated to the incident.
      type: String
    - contextPath: FraudWatch.Incident.status
      description: Status of the incident.
      type: String
    - contextPath: FraudWatch.Incident.type
      description: Type of the incident.
      type: String
    - contextPath: FraudWatch.Incident.brand
      description: Brand of the incident.
      type: String
    - contextPath: FraudWatch.Incident.client
      description: Client.
      type: String
    - contextPath: FraudWatch.Incident.content_ip
      description: Content IP.
      type: String
    - contextPath: FraudWatch.Incident.host
      description: The host.
      type: String
    - contextPath: FraudWatch.Incident.host_country
      description: The country of the host.
      type: String
    - contextPath: FraudWatch.Incident.host_timezone
      description: The timezone of the host.
      type: String
    - contextPath: FraudWatch.Incident.created_by
      description: Who created the incident.
      type: String
    - contextPath: FraudWatch.Incident.discovered_by
      description: Who discovered the incident.
      type: String
    - contextPath: FraudWatch.Incident.current_duration
      description: Current duration of the incident.
      type: String
    - contextPath: FraudWatch.Incident.active_duration
      description: Current active duration of the incident.
      type: Unknown
    - contextPath: FraudWatch.Incident.date_opened
      description: The date incident was opened.
      type: Date
    - contextPath: FraudWatch.Incident.date_closed
      description: The date incident was closed.
      type: Date
    - contextPath: FraudWatch.Incident.additional_urls
      description: Additional URLs associated to the incidents.
      type: String
    - contextPath: FraudWatch.Incident.link
      description: Link to the incident page.
      type: String
  - arguments:
    - description: The ID of the incident to be updated.
      name: incident_id
      required: true
    - description: Updates this to be the brand associated to the incident which corresponds
        to given incident id.
      name: brand
    - description: If given, reference id to be associated to the incident that corresponds
        to given incident id. Should be unique. Reference ID can be used later to
        retrieve specific incident by its reference id.
      name: reference_id
    - description: Add Additional instructions to be added for FraudWatch Security
        Team to the incident which corresponds to given incident id.
      name: instructions
    description: Updates the incident ID corresponding to the given incident_id with
      given arguments values
    name: fraudwatch-incident-update
  - arguments:
    - description: The ID of the incident to be retrieved.
      name: incident_id
    - description: Reference id of the incident to be retrieved. In case more than
        one incident has the corresponding reference id, FraudWatch service returns
        the incident with the latest date opened.
      name: reference_id
    description: Gets an incident from FraudWatch service by its reference ID or incident
      ID. Exactly one argument of 'reference_id' and 'incident_id' should be given.
    name: fraudwatch-incident-get-by-identifier
    outputs:
    - contextPath: FraudWatch.Incident.identifier
      description: Identifier of the incident.
      type: String
    - contextPath: FraudWatch.Incident.reference_id
      description: Reference ID of the incident.
      type: String
    - contextPath: FraudWatch.Incident.url
      description: Main URL associated to the incident.
      type: String
    - contextPath: FraudWatch.Incident.status
      description: Status of the incident.
      type: String
    - contextPath: FraudWatch.Incident.type
      description: Type of the incident.
      type: String
    - contextPath: FraudWatch.Incident.brand
      description: Brand of the incident.
      type: String
    - contextPath: FraudWatch.Incident.client
      description: Client.
      type: String
    - contextPath: FraudWatch.Incident.content_ip
      description: Content IP.
      type: String
    - contextPath: FraudWatch.Incident.host
      description: The host.
      type: String
    - contextPath: FraudWatch.Incident.host_country
      description: The country of the host.
      type: String
    - contextPath: FraudWatch.Incident.host_timezone
      description: The timezone of the host.
      type: String
    - contextPath: FraudWatch.Incident.created_by
      description: Who created the incident.
      type: String
    - contextPath: FraudWatch.Incident.discovered_by
      description: Who discovered the incident.
      type: String
    - contextPath: FraudWatch.Incident.current_duration
      description: Current duration of the incident.
      type: String
    - contextPath: FraudWatch.Incident.active_duration
      description: Current active duration of the incident.
      type: Unknown
    - contextPath: FraudWatch.Incident.date_opened
      description: The date incident was opened.
      type: Date
    - contextPath: FraudWatch.Incident.date_closed
      description: The date incident was closed.
      type: Date
    - contextPath: FraudWatch.Incident.additional_urls
      description: Additional URLs associated to the incidents.
      type: String
    - contextPath: FraudWatch.Incident.link
      description: Link to the incident page.
      type: String
  - arguments:
    - description: The ID of the incident to have its forensic data retrieved.
      name: incident_id
      required: true
    description: Gets forensic data of an incident which corresponds to the given
      incident ID.
    name: fraudwatch-incident-forensic-get
    outputs:
    - contextPath: FraudWatch.IncidentForensicData.host_provider.name
      description: Name of the host provider.
      type: String
    - contextPath: FraudWatch.IncidentForensicData.host_provider.country
      description: Country of the host provider.
      type: String
    - contextPath: FraudWatch.IncidentForensicData.host_nameservers
      description: Name of the host servers.
      type: String
    - contextPath: FraudWatch.IncidentForensicData.host_domain_registrar.name
      description: Host domain registrar name.
      type: String
    - contextPath: FraudWatch.IncidentForensicData.host_domain_registrar.email
      description: Host domain registrar email.
      type: String
    - contextPath: FraudWatch.IncidentForensicData.host_domain_registrar.country
      description: Host domain registrar country.
      type: String
    - contextPath: FraudWatch.IncidentForensicData.identifier
      description: Identifier of the incident.
      type: String
  - arguments:
    - description: The ID of the incident to have its email contacts data retrieved.
      name: incident_id
      required: true
    - description: Total number of contact emails in a page. The default limit is
        20 and the maximum number is 200.
      name: limit
    - description: Retrieve contact emails by the given page number.
      name: page
    description: Provides contact emails for the incident which corresponds to the
      given incident ID.
    name: fraudwatch-incident-contact-emails-list
    outputs:
    - contextPath: FraudWatch.IncidentContacts.noteId
      description: Note ID of the email.
      type: String
    - contextPath: FraudWatch.IncidentContacts.subject
      description: Subject of the email.
      type: String
    - contextPath: FraudWatch.IncidentContacts.creator
      description: The creator of the email.
      type: String
    - contextPath: FraudWatch.IncidentContacts.content
      description: The content of the email.
      type: String
    - contextPath: FraudWatch.IncidentContacts.date
      description: The date of the email.
      type: Date
  - arguments:
    - description: The ID of the incident to add a message to its email contacts.
      name: incident_id
      required: true
    - description: Content of the message.
      name: message_content
      required: true
    description: Add a new message to be associated to the incident which corresponds
      to the given incident ID
    name: fraudwatch-incident-messages-add
  - arguments:
    - description: The ID of the incident to add additional urls to.
      name: incident_id
      required: true
    - description: Comma separated list. Additional urls to be added to the incident
        which corresponds to 'incident_id'.
      name: urls
      required: true
    description: Adds additional urls to the incident which corresponds to the given
      incident ID. Fails if one of the urls given already exists.
    name: fraudwatch-incident-urls-add
    outputs:
    - contextPath: FraudWatch.IncidentUrls.success
      description: Whether the URLs were added successfully.
      type: String
    - contextPath: FraudWatch.IncidentUrls.new_urls
      description: The new URLs that have been added.
      type: String
  - arguments:
    - description: The ID of the incident to add a file attachment to.
      name: incident_id
      required: true
    - description: Entry id of the attachment to be added to the incident.
      name: attachment
      required: true
    description: Adds a new file attachment to the incident which corresponds to the
      given incident ID.
    name: fraudwatch-incident-attachment-upload
  - arguments:
    - description: Total number of brands in a page. The default limit is 20 and the
        maximum number is 100.
      name: limit
    - description: Retrieve brands by the given page number.
      name: page
    description: Gets a list of brands from FraudWatch service
    name: fraudwatch-brands-list
    outputs:
    - contextPath: FraudWatch.Brand.client
      description: The client.
      type: String
    - contextPath: FraudWatch.Brand.alternate business name
      description: Alternative business name.
      type: String
    - contextPath: FraudWatch.Brand.name
      description: The name of the brand.
      type: String
    - contextPath: FraudWatch.Brand.active
      description: Wether brand is active or not.
      type: Boolean
    - contextPath: FraudWatch.Brand.services.name
      description: The name of the service.
      type: String
    - contextPath: FraudWatch.Brand.services.action
      description: The action of the service.
      type: String
  dockerimage: demisto/python3:3.9.1.15759
  isFetchSamples: true
  isfetch: true
  runonce: false
  script: ''
  subtype: python3
  type: python
fromversion: 5.0.0
tests:
- No tests (auto formatted)
defaultmapperin: FraudWatch-mapper