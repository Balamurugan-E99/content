category: Data Enrichment & Threat Intelligence
commonfields:
  id: CrowdStrike Indicator Feed
  version: -1
configuration:
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- display: Crowdstrike API client ID
  name: client_id
  required: true
  type: 4
- display: Crowdstrike API client secret
  hidden: false
  name: client_secret
  required: true
  type: 4
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  defaultvalue: Good
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: A - Completely reliable
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators
    fetched from the feed
  defaultvalue: GREEN
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- defaultvalue: indicatorType
  name: feedExpirationPolicy
  display: ''
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- defaultvalue: '20160'
  display: ''
  name: feedExpirationInterval
  required: false
  type: 1
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  required: false
  type: 0
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- defaultvalue: 'false'
  display: Include deleted indicators
  hidden: false
  name: include_deleted
  options:
  - 'false'
  - 'true'
  required: false
  type: 15
- additionalinfo: 'The indicator types to fetch. Out of the box indicator types supported
    in XSOAR are: "Account", "Domain", "Email", "File md5", "File sha1",
    "File sha256", "Host", "IP", "IPv6", "Registry Key", and
    "URL". The default is "ALL".'
  display: Type
  hidden: false
  name: type
  options:
  - ALL
  - Account
  - Domain
  - Email
  - File MD5
  - File SHA-256
  - IP
  - IPv6
  - Registry Key
  - URL
  required: false
  type: 16
- defaultvalue: '500'
  display: Max. indicators per fetch (default is 500)
  hidden: false
  name: max_indicator_to_fetch
  required: false
  type: 0
- additionalinfo: Malicious confidence level of the indicator.
  display: Malicious confidence
  hidden: false
  name: malicious_confidence
  options:
  - high
  - medium
  - low
  - unverified
  required: false
  type: 15
- additionalinfo: FQL query.
  display: Filter
  hidden: false
  name: filter
  required: false
  type: 0
- display: Generic phrase match
  hidden: false
  name: q
  required: false
  type: 0
description: CrowdStrike Falcon Intel Indicator Feed
display: CrowdStrike Indicator Feed
name: CrowdStrike Indicator Feed
script:
  commands:
  - arguments:
    - default: false
      description: The maximum number of indicators to return. Default is 50.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The index of the first indicator to fetch.
      isArray: false
      name: offset
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Include deleted indicators.
      isArray: false
      name: include_deleted
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: ALL
      description: Indicator type.
      isArray: true
      name: type
      predefined:
      - ALL
      - Account
      - Domain
      - Email
      - File MD5
      - File SHA-256
      - IP
      - IPv6
      - Registry Key
      - URL
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Malicious Confidence
      isArray: false
      name: malicious_confidence
      predefined:
      - high
      - medium
      - low
      - unverified
      required: false
      secret: false
    - default: false
      description: FQL query, indicators filter.
      isArray: false
      name: filter
      required: false
      secret: false
    - default: false
      description: Generic phrase match search across all indicators.
      isArray: false
      name: generic_phrase_match
      required: false
      secret: false
    deprecated: false
    description: Gets indicators from Crowdstrike Falcon Intel Feed.
    execution: false
    name: crowdstrike-indicators-list
    outputs:
    - contextPath: CrowdStrikeFalconIntel.Indicators.id
      description: Indicator ID.
      type: String
    - contextPath: CrowdStrikeFalconIntel.Indicators.value
      description: Indicator value.
      type: String
    - contextPath: CrowdStrikeFalconIntel.Indicators.type
      description: Indicator type.
      type: String
    - contextPath: CrowdStrikeFalconIntel.Indicators.deleted
      description: If the indicator deleted, deleted set true.
      type: Boolean
    - contextPath: CrowdStrikeFalconIntel.Indicators.published_date
      description: Indicator published date.
      type: Date
    - contextPath: CrowdStrikeFalconIntel.Indicators.last_updated
      description: Indicator last updated date.
      type: Date
    - contextPath: CrowdStrikeFalconIntel.Indicators.reports
      description: Indicator reports.
      type: Unknown
    - contextPath: CrowdStrikeFalconIntel.Indicators.actors
      description: Actors related to indicator.
      type: Unknown
    - contextPath: CrowdStrikeFalconIntel.Indicators.malware_families
      description: Indicator malware families.
      type: Unknown
    - contextPath: CrowdStrikeFalconIntel.Indicators.kill_chains
      description: Indicator kill chains.
      type: Unknown
    - contextPath: CrowdStrikeFalconIntel.Indicators.malicious_confidence
      description: Indicator malicious confidence.
      type: String
    - contextPath: CrowdStrikeFalconIntel.Indicators.labels
      description: Indicator labels.
      type: Unknown
    - contextPath: CrowdStrikeFalconIntel.Indicators.targets
      description: Targets of indicator.
      type: Unknown
    - contextPath: CrowdStrikeFalconIntel.Indicators.threat_types
      description: Indicator threat types.
      type: Unknown
    - contextPath: CrowdStrikeFalconIntel.Indicators.vulnerabilities
      description: Indicator vulnerabilities.
      type: Unknown
  - deprecated: false
    description: 'WARNING: This command will reset your fetch history.'
    execution: false
    name: ocrowdstrike-reset-fetch-indicators
  dockerimage: demisto/python3:3.9.1.15759
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests
fromversion: 5.5.0
