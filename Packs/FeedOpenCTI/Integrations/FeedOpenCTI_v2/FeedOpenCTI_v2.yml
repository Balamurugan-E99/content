category: Data Enrichment & Threat Intelligence
commonfields:
  id: OpenCTI Feed v2
  version: -1
configuration:
- display: API Key
  hidden: false
  name: apikey
  required: true
  type: 4
- display: Base URL
  hidden: false
  name: base_url
  required: true
  type: 0
- additionalinfo: 'The indicator types to fetch. Out of the box indicator types supported
    in XSOAR are: "User-Account", "Domain", "Email-Address", "File-md5", "File-sha1",
    "File-sha256", "HostName", "IPV4-Addr", "IPV6-Addr", "Registry-Key-Value", and
    "URL". The rest will not cause automatic indicator creation in XSOAR. Please refer
    to the integration documentation for more information. The default is "ALL".'
  defaultvalue: ALL
  display: Indicators Type to fetch
  name: indicator_types
  options:
  - ALL
  - User-Account
  - Domain
  - Email-Address
  - File-MD5
  - File-SHA1
  - File-SHA256
  - HostName
  - IPV4-Addr
  - IPV6-Addr
  - Registry-Key-Value
  - URL
  required: true
  type: 16
- defaultvalue: '500'
  display: Max. indicators per fetch (default is 500)
  hidden: false
  name: max_indicator_to_fetch
  required: false
  type: 0
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  defaultvalue: feedInstanceReputationNotSet
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: F - Reliability cannot be judged
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators
    fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- defaultvalue: indicatorType
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- defaultvalue: '20160'
  name: feedExpirationInterval
  required: false
  type: 1
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  required: false
  type: 0
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: ''
  name: feedExpirationPolicy
  type: 17
  required: false
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
- display: ''
  name: feedExpirationInterval
  type: 1
  required: false
description: Ingest indicator feeds from OpenCTI.
display: OpenCTI Feed v2
name: OpenCTI Feed v2
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of indicators to return per fetch. The default
        value is "50".
      isArray: false
      name: limit
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: ALL
      description: 'The indicator types to fetch. Out of the box indicator types supported
        in XSOAR are: "User-Account", "Domain", "Email-Address", "File-md5", "File-sha1",
        "File-sha256", "HostName", "IPV4-Addr", "IPV6-Addr", "Registry-Key-Value",
        and "URL". The rest will not cause automatic indicator creation in XSOAR.
        Please refer to the integration documentation for more information. The default
        is "ALL".'
      isArray: true
      name: indicator_types
      predefined:
      - ALL
      - User-Account
      - Domain
      - Email-Address
      - File-MD5
      - File-SHA1
      - File-SHA256
      - HostName
      - IPV4-Addr
      - IPV6-Addr
      - Registry-Key-Value
      - URL
      required: false
      secret: false
    - default: false
      description: The last ID from the previous call from which to begin pagination
        for this call.
      isArray: false
      name: last_id
      required: false
      secret: false
    deprecated: false
    description: Gets indicators from the feed.
    execution: false
    name: opencti-get-indicators
    outputs:
    - contextPath: OpenCTI.Indicators.type
      description: Indicator type.
      type: String
    - contextPath: OpenCTI.Indicators.value
      description: Indicator value.
      type: String
    - contextPath: OpenCTI.LastRunID
      description: the id of the last fetch to use pagination.
      type: String
  - deprecated: false
    description: 'WARNING: This command will reset your fetch history.'
    execution: false
    name: opencti-reset-fetch-indicators
  - arguments:
    - default: false
      description: Indicator ID.
      isArray: false
      name: id
      required: true
      secret: false
    deprecated: false
    description: Delete indicator.
    execution: false
    name: opencti-indicator-delete
  - arguments:
    - default: false
      description: Indicator ID.
      isArray: false
      name: id
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Indicator key to update.
      isArray: false
      name: key
      predefined:
      - 'score'
      - 'description'
      required: true
      secret: false
    - default: false
      description: Value of the key to update.
      isArray: false
      name: value
      required: true
      secret: false
    deprecated: false
    description: Update indicator field.
    execution: false
    name: opencti-indicator-field-update
    outputs:
    - contextPath: OpenCTI.Indicator.id
      description: 'Updated indicator id.'
      type: String
  - arguments:
    - default: false
      description: Indicator ID.
      isArray: false
      name: id
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Set true when updating existing indicator, fasle when creating
        new indicator, default value false.
      isArray: false
      name: update
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: Indicator type.
      isArray: false
      name: type
      required: true
      secret: false
    - default: false
      description: Indicator creator.
      isArray: false
      name: created_by
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Indicator marking.
      isArray: false
      name: marking
      predefined:
      - 'TLP:WHITE'
      - 'TLP:GREEN'
      - 'TLP:AMBER'
      - 'TLP:RED'
      required: false
      secret: false
    - default: false
      description: Indicator label name.
      isArray: false
      name: label
      required: false
      secret: false
    - default: false
      description: External References URL. In order to use external references, external_references_url
        and external_references_source_name are madatory.
      isArray: false
      name: external_references_url
      required: false
      secret: false
    - default: false
      description: External References Source Name. In order to use external references,
        external_references_url and external_references_source_name are madatory.
      isArray: false
      name: external_references_source_name
      required: false
      secret: false
    - default: false
      description: Indicator description.
      isArray: false
      name: description
      required: false
      secret: false
    - default: false
      description: Indicator score - number between 0 - 100. Default score value 50.
      isArray: false
      name: score
      required: false
      secret: false
    - default: false
      description: Indicator data - json.
      isArray: false
      name: data
      required: false
      secret: false
    deprecated: false
    description: Create or update indicator.
    execution: false
    name: opencti-indicator-create-update
    outputs:
    - contextPath: OpenCTI.Indicator.id
      description: 'New indicator id.'
      type: String
  dockerimage: demisto/opencti-v4.1.2:1.0.0.16153
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0
tests:
- No tests (auto formatted)
